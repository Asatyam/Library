<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">

        </div>

                    <p class="name"><span class="details"></span>Dracula</p>
                    <p class="author"><span class="details">By </span>Bram Stoker</p>
                    <p class="pages">418<span class="details"> Pages</span></p>
                    <button class="readBtn">Read</p>
                    <button class="deleteBtn">Delete</button>
                </div>
                <div class="card">
                    <p class="name">Harry Potter and the prisoner of Azkaban</p>
                    <p class="author"><span class="details">By</span> JK Rowling</p>
                    <p class="pages"><span class="details">Pages</span>353</p>
                    <button class="readBtn">Read</p>
                    <button class="deleteBtn">Delete</button>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
